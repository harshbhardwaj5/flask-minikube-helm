name: GitOps Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: �� Checkout
      uses: actions/checkout@v3

    - name: 🔑 Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🔧 Set image tag to short commit SHA
      id: vars
      run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

    - name: 🛠️ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: harshking/flask-k8s-app:${{ env.SHORT_SHA }}

    - name: 📝 Update Helm values.yaml with new image tag
      run: |
        sed -i 's|tag: .*|tag: '${{ env.SHORT_SHA }}'|' values.yaml

    - name: 💾 Commit updated tag
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git commit -am "auto: update image tag to ${{ env.SHORT_SHA }}"
        git push

