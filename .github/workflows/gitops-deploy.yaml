name: GitOps Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_REPO: harshking/flask-app

    steps:
    - name: ğŸ§¾ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ”§ Generate short commit SHA as image tag
      run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

    - name: ğŸ› ï¸ Build and push Docker image to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_REPO }}:${{ env.SHORT_SHA }}

    - name: ğŸ“ Update Helm values.yaml with new image tag
      run: |
        sed -i "/repository: $IMAGE_REPO/{n;s/tag:.*/tag: '${{ env.SHORT_SHA }}'/}" values.yaml

    - name: ğŸ’¾ Commit updated Helm chart
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}

        git add values.yaml
        git pull origin main --rebase || echo "No new changes to rebase"
        git commit -am "auto: update image tag to ${{ env.SHORT_SHA }}" || echo "No changes to commit"
        git push origin main

