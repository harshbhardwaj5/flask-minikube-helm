name: GitOps Auto Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_REPO: harshking/flask-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout repo
      uses: actions/checkout@v3

    - name: 🔐 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🧠 Generate short SHA tag
      run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

    - name: 🐳 Build & Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_REPO }}:${{ env.SHORT_SHA }}

    - name: 📝 Update Helm values.yaml with new image tag
      run: |
        sed -i "/repository: $IMAGE_REPO/{n;s|tag: .*|tag: '${{ env.SHORT_SHA }}'|}" values.yaml

    - name: 💾 Commit updated tag (only if changed)
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}

        git add values.yaml
        git diff --cached --quiet || git commit -m "auto: update image tag to ${{ env.SHORT_SHA }}"
        git push origin main
